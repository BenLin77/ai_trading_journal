# Streamlit 專業深色主題配置
# 靈感來源: Bloomberg Terminal, TradingView, ThinkOrSwim

[theme]
# 基礎主題
base = "dark"

# 主要強調色 - 金融軟體常用的藍綠色調
primaryColor = "#00D4AA"

# 背景顏色 - 深色但不純黑，保護眼睛
backgroundColor = "#0E1117"

# 次要背景色 - 用於卡片和側邊欄
secondaryBackgroundColor = "#1A1F2E"

# 文字顏色 - 略帶暖色的白色
textColor = "#E6EDF3"

# 字體
font = "sans serif"

[server]
# 啟用自動 CORS
enableCORS = true

# 最大上傳大小 (MB)
maxUploadSize = 50

[browser]
# 收集使用數據 (關閉)
gatherUsageStats = false

[client]
# 工具欄模式
toolbarMode = "minimal"
