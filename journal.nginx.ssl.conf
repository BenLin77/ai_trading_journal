# AI Trading Journal - Nginx Configuration with SSL
# 安全措施 #7: HTTPS 與網域設定完整
#
# 使用方式：
# 1. 使用 Certbot 取得 SSL 憑證：
#    sudo certbot certonly --nginx -d journal.gamma-level.cc
#
# 2. 複製此設定檔到 Nginx：
#    sudo cp journal.nginx.ssl.conf /etc/nginx/sites-available/journal
#    sudo ln -sf /etc/nginx/sites-available/journal /etc/nginx/sites-enabled/
#
# 3. 測試並重啟：
#    sudo nginx -t && sudo systemctl reload nginx

# HTTP -> HTTPS 重導向
server {
    listen 80;
    listen [::]:80;
    server_name journal.gamma-level.cc;
    
    # ACME challenge (Let's Encrypt 憑證更新)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他請求全部重導向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name journal.gamma-level.cc;

    # SSL 憑證 (由 Certbot 產生)
    ssl_certificate /etc/letsencrypt/live/journal.gamma-level.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/journal.gamma-level.cc/privkey.pem;
    
    # SSL 設定優化
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # 現代 SSL 協議
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (強制 HTTPS)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # 安全 Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Cookie 安全設定
    add_header Set-Cookie "Path=/; HttpOnly; Secure; SameSite=Strict" always;

    # ========== API 文檔保護 (安全措施 #2) ==========
    # 生產環境禁止公開訪問 API 文檔
    location /docs {
        # 只允許內網訪問
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /openapi.json {
        # 只允許內網訪問
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # ========== 後端 API (含 Rate Limiting) ==========
    location /api/ {
        # Rate Limiting (安全措施 #2, #8)
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== 前端 Next.js ==========
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ========== 靜態資源快取 ==========
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ========== 錯誤頁面 ==========
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
